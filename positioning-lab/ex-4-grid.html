<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
      margin: 0; /* Reset default margin */
    }

    #wrapper {
        background-color: #FFF; 
        border-top-width: 1px; 
        border-right-width: 1px;
        border-bottom-width: 1px;
        border-left-width: 1px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Distribute items along the main axis */
      align-items: center; /* Align items along the cross axis */
      height: 800px; /* Set the height to 100% of the viewport height */
      max-width: 800px; /* Set a maximum width for the wrapper */
      margin: 0 auto; /* Center the wrapper */
      gap: 10px; /* Set the gap between squares */
    }

    #navy,
    #teal,
    #blue,
    #aqua,
    #footer {
      flex: 0 0 calc(50% - 10px); /* Take 50% of the available width and subtract padding and gap */
      height: 250px; /* Set the height to 250px */
    }

    #navy {
      background-color: #001f3f;
      order: 1; /* Change the order to 1 (top left) */
    }

    #teal {
      background-color: #39CCCC;
      order: 2; /* Change the order to 2 (top right) */
    }

    #footer {
      background-color: #666;
      flex: 1 0 calc(100% - 20px); /* Take 100% of the available width to account for padding and gap */
      order: 3; /* Change the order to 3 (center) */
      max-width: 2000px;
    }

    #blue {
      background-color: #0074D9;
      order: 4; /* Change the order to 4 (bottom left) */
    }

    #aqua {
      background-color: #7FDBFF;
      order: 5; /* Change the order to 5 (bottom right) */
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
      margin: 0; /* Remove default margin */
    }
  </style>
</head>

<body>
  <h1>Exercise</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="footer">Footer</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
  </section>
