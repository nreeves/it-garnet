<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Calculations</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

    <!-- The following should be a file in the "style" folder -->
    <style>
        .formlabel {
            display: inline-block;
            width: 200px;
            text-align: right;
            padding: 5px;
            font-weight: bold;
        }

        .error {
            color: red;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <form id="CircleForm" onsubmit="return false">
        <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter the radius of the circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  data-msg-required="Radius is Required" 
               data-rule-number="true" data-msg-number="Radius must be a number"
               data-rule-min="0" data-msg-min="Radius must be greater than or equal to zero">
        <label for="radius" class="error" id="radiusError"></label>
        <br>
        
        <label for="diameter" class="formlabel">Diameter:</label>
        <span id="diameter"></span>

        <label for="circumference" class="formlabel">circumference:</label>
        <span id="circumference"></span>
        <br><br>

        <label for="area" class="formlabel">Area:</label>
        <span id="area"></span>
        <br><br>

        <input type="submit" value="Calculate" id="btnCalc" onclick="displayCircleCalculations()">
        <input type="submit" value="Clear" id="btnClear" onclick="clearCircleForm()" formnovalidate>
    </form>

    <!-- The following should be a file in your js or script folder -->
    <script>
        $("#CircleForm").validate();

        function displayCircleCalculations() {
            if ($("#CircleForm").valid()) {
                document.getElementById("diameter").innerHTML = "";
                document.getElementById("area").innerHTML = "";
                document.getElementById("circumference").innerHTML = "";

                var radius = parseFloat(document.getElementById("radius").value);
                var diameter = calcDiameter(radius);
                var area = calcArea(radius);
                var circumference = calcCircumference(radius);

                document.getElementById("diameter").innerHTML = diameter.toString();
                document.getElementById("area").innerHTML = area.toString();
                document.getElementById("circumference").innerHTML = circumference.toString();
            }
        }

        function calcDiameter(radius) {
            return 2 * radius;
        }

        function calcArea(radius) {
            return Math.PI * Math.pow(radius, 2);
        }
        
        function calcCircumference(radius) {
            return 2 * Math.PI * radius; 

        }

        function clearCircleForm() {
            document.getElementById("radius").value = "";
            document.getElementById("radiusError").innerHTML = "";
            document.getElementById("diameter").innerHTML = "";
            document.getElementById("area").innerHTML = "";
            document.getElementsById("circumference").innerHTML = "";
        
        }
    </script>
</body>
</html>
